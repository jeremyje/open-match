{{- if .Values.openmatch.backend.install }}
kind: Service
apiVersion: v1
metadata:
  name: om-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "openmatch.name" . }}
    {{- include "openmatch.chartmeta" (set . "indent" 4) }}
spec:
  selector:
    app: {{ template "openmatch.name" . }}
    component: backend
  ports:
  - name: grpc
    protocol: TCP
    port: {{ .Values.openmatch.backend.grpc.port }}
  - name: http
    protocol: TCP
    port: {{ .Values.openmatch.backend.http.port }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "openmatch.name" . }}
    component: backend
    {{- include "openmatch.chartmeta" (set . "indent" 4) }}
spec:
  replicas: {{ .Values.openmatch.backend.replicas }}
  selector:
    matchLabels:
      app: {{ template "openmatch.name" . }}
      component: backend
      {{- include "openmatch.chartmeta" (set . "indent" 6) }}
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      annotations:
        {{- include "prometheus.annotations" (dict "port" .Values.openmatch.backend.http.port "prometheus" .Values.openmatch.monitoring.prometheus) | nindent 8 }}
      labels:
        app: {{ template "openmatch.name" . }}
        component: backend
        open-match-pod: "true"
        can-talk-to-redis: "true"
        can-talk-to-mmf: "true"
        can-talk-to-synchronizer: "true"
        {{- include "openmatch.chartmeta" (set . "indent" 8) }}
    spec:
      serviceAccountName: open-match-unprivileged-service
      containers:
      - name: om-backend
        image: "{{ .Values.openmatch.image.registry }}/{{ .Values.openmatch.image.backend.name}}:{{ .Values.openmatch.image.tag }}"
        imagePullPolicy: {{ .Values.openmatch.image.backend.pullPolicy }}
        volumeMounts:
        - name: om-config-volume
          mountPath: {{ .Values.openmatch.config.mountPath }}
        ports:
        - name: grpc
          containerPort: {{ .Values.openmatch.backend.grpc.port }}
        - name: http
          containerPort: {{ .Values.openmatch.backend.http.port }}
        {{- include "kubernetes.probe" (dict "port" .Values.openmatch.backend.http.port) | nindent 8 }}
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        env:
        - name: REDIS_SERVICE_HOST
          value: "$(OM_REDIS_MASTER_SERVICE_HOST)"
        - name: REDIS_SERVICE_PORT
          value: "$(OM_REDIS_MASTER_SERVICE_PORT)"
        {{- if .Values.redis.usePassword }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redis.fullnameOverride }}
              key: redis-password
        {{- end}}
      volumes:
      - name: om-config-volume
        configMap:
          name: om-configmap
---
{{- if .Values.openmatch.security.networkpolicy }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: om-backend-network-policy
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "openmatch.name" . }}
    {{- include "openmatch.chartmeta" (set . "indent" 4) }}
spec:
  podSelector:
    matchLabels:
      component: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }}
    - podSelector:
        matchLabels:
          can-talk-to-backend: "true"
{{- end }}
{{- end }}
